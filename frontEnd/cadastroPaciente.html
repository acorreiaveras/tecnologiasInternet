<!doctype html>


<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title>Cadastro Paciente</title>
</head>

<body ng-controller="cadastroPacienteController">

	<div class="container">

		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">Adicionar Paciente </div>
				<div class="panel-body">
					<form name="formAluno">

						<div class="form-group">
							<label>Nome </label>
							<input type="text" class="form-control" ng-model="paciente.nome">
						</div>

						<div class="form-group">
							<label>Data de Nascimento </label>
							<input type="text" class="form-control" ng-model="paciente.dataNascimento">
						</div>

						<div class="form-group">
							<label>CPF </label>
							<input type="text" class="form-control" ng-model="paciente.cpf">
						</div>

						<div class="form-group">
							<label>EndereÃ§o </label>
							<input type="text" class="form-control" ng-model="paciente.endereco">
						</div>

						<button class="btn btn-primary" ng-click="gravar()">Cadastrar</button>

					</form>
				</div>
			</div>
		</div>

	</div>

</body>
