<!DOCTYPE html>
<html ng-app="AgendaMedica" ng-controller="loginController">

<head>

                                <i class="glyphicon glyphicon-user" style="width: auto"></i>

                            </span>
                        <input id="senha" type="password" class="form-control" name="senha" placeholder="Senha" />

                <button id="btnLogin" class="btn btn-primary" style="width: 100%" ng-click="logar()">
