<!doctype html>


<html>
        
        <head>
            <meta charset="UTF-8">
            <title>Listar Medicos</title>
        </head>
        
        <body ng-controller="listarPacienteController">
        
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">Lista de Médico</div>
                    <div class="panel-body">
                        <table ng-show="listMedico.length" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Nome</th>
                                    <th>Data Nascimento</th>
                                    <th>CRM</th>
                                    <th>Especialidade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="medico in listMedico">
                                    <td> {{medico.id}} </td>
                                    <td> {{medico.nome}} </td>
                                    <td> {{medico.dataNascimento}} </td>
                                    <td> {{medico.crm}} </td>
                                    <td> {{medico.especialidade}} </td>
                                </tr>
                            </tbody>
                        </table>
                        <div ng-hide="listMedico.length">Nenhum Médico Cadastrado</div>
                    </div>
                </div>
            </div>
        </body>
        
</html>
